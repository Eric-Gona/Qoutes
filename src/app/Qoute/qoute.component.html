<div class="container">
  <h1 class="text-center txt">MY QUOTES APP</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
 </div> 
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index'>
          <li appStrikethrough>{{quote.name}} posted on {{quote.completeDate|date|uppercase}}</li> 
        <div>
          <h4 id={{i}}>{{quote.name}}</h4>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div> 
<!-- <div *ngif="details"></div> -->
        <div *ngIf='quote.showDescription'>
          <app-quote-details  *ngIf = 'quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)' (isUpvotes) = 'upvotesQuote($event,i)' (isDownvotes) = 'downvotesQuote($event,i)'></app-quote-details>
        </div>
      </div>
    </div>
  </div>
</div>
