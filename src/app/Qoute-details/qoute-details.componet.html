<div class="card" style="width: 18rem;">
  <div class="card-body">
    <p class="card-text">{{quote.description}}</p>
      <div class="icons mt-4 mb-1">
        <span class="thumb" style="font-size: 1.1em; color: green;" (click)="upVotes(true)">
          <i class="fa fa-thumbs-up"></i> {{quote.upvotes}}
        </span>
        <span class="thumb" style="font-size: 1.1em; color: red;"  (click)= "downVotes(true)">
          <i class="fa fa-thumbs-down"></i> {{quote.downvotes}}
        </span>
      <p>time posted<br>
        {{quote.completeDate|dateCount}}</p> 
        <button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
    </div>
  </div>
</div>
